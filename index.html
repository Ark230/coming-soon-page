<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Base Apparel coming soon page</title>
</head>
<body>
  <main>

    <section class="section-coming-soon">
      <div class="row">
        <div class="card">
            <div class="card__left">
                <div class="logo-box">
                  <img src="./images/logo.svg" alt="base apparel logo">
                </div>

                <div class="card__text-box">
                    <h1 class="heading-primary">
                        <span class="heading-primary--first">We're</span>
                        <span class="heading-primary--second">Coming</span>
                        <span class="heading-primary--third">Soon</span>
                    </h1>

                    <p class="paragraph u-margin-top-small">
                      Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>

                </div>

                <div class="form u-margin-top-medium">
                  <form action="#">
                    <input class="input--email" type="email" name="email" id="email" placeholder="Email address" validate>
                    <p class="required">Please provid a valid email</p>
                    <button class="btn btn-arrow"><img src="./images/icon-arrow.svg" alt=""></button>
                  </form>
                </div>
              
            </div>
            <div class="card__right">
                &nbsp;
            </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
